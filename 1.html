<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YBBY</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        canvas {
            border: 1px solid white;
            cursor: crosshair;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            display: block;
            margin: 20px auto;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin: 10px auto;
        }

        #useCustomImage {
            background: url('button.jpg') no-repeat center;
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            width: 150px;
            height: 50px;
        }
    </style>
</head>

<body>

<canvas id="canvas" width="800" height="500"></canvas>

<div id="controls">
    <div>
        <input type="file" id="customImage" style="display:none">
        <button id="useCustomImage"></button>
    </div>
    <div>
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="50" value="10">
    </div>
    <div>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="save">Save</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let canvasStates = [];
    let currentStateIndex = -1;

    function saveCanvasState() {
        while (canvasStates.length > currentStateIndex + 1) {
            canvasStates.pop();
        }
        canvasStates.push(canvas.toDataURL());
        currentStateIndex++;
    }

    function undo() {
        if (currentStateIndex <= 0) return;
        currentStateIndex--;
        let prevState = new Image();
        prevState.src = canvasStates[currentStateIndex];
        prevState.onload = function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(prevState, 0, 0);
        };
    }

    function redo() {
        if (currentStateIndex >= canvasStates.length - 1) return;
        currentStateIndex++;
        let nextState = new Image();
        nextState.src = canvasStates[currentStateIndex];
        nextState.onload = function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(nextState, 0, 0);
        };
    }

    function save() {
        let now = new Date();
        let month = String(now.getMonth() + 1).padStart(2, '0');
        let day = String(now.getDate()).padStart(2, '0');
        let year = String(now.getFullYear()).slice(-2);
        let hours = String(now.getHours()).padStart(2, '0');
        let minutes = String(now.getMinutes()).padStart(2, '0');
        let seconds = String(now.getSeconds()).padStart(2, '0');
        let filename = `save${month}${day}${year}_${hours}${minutes}${seconds}.png`;
        let link = document.createElement('a');
        link.download = filename;
        link.href = canvas.toDataURL();
        link.click();
    }

    // Save the initial state of the canvas
    window.onload = function() {
        saveCanvasState();
    }

    canvas.addEventListener('mousedown', () => {
        isDrawing = true;
        saveCanvasState();  // Save the current state before drawing begins
    });
    canvas.addEventListener('mouseup', () => {
        isDrawing = false;
        ctx.beginPath();
    });
    canvas.addEventListener('mousemove', draw);

    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        isDrawing = true;
    });
    canvas.addEventListener('touchend', () => {
        isDrawing = false;
        ctx.beginPath();
    });
    canvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
        draw(e.touches[0]);
    });

    document.getElementById('brushSize').addEventListener('input', (event) => {
        ctx.lineWidth = event.target.value;
    });

    document.getElementById('useCustomImage').addEventListener('click', function() {
        document.getElementById('customImage').click();
    });

    document.getElementById('customImage').addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const scaleFactor = Math.min(canvas.width / img.width, canvas.height / img.height);
                    const imgWidth = img.width * scaleFactor;
                    const imgHeight = img.height * scaleFactor;
                    const x = (canvas.width - imgWidth) / 2;
                    const y = (canvas.height - imgHeight) / 2;
                    ctx.drawImage(img, x, y, imgWidth, imgHeight);
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }
    });

    function draw(event) {
        if (!isDrawing) return;
        let x = event.clientX ? event.clientX - canvas.offsetLeft : event.pageX - canvas.offsetLeft;
        let y = event.clientY ? event.clientY - canvas.offsetTop : event.pageY - canvas.offsetTop;
        ctx.lineCap = 'round';
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
    }

    document.getElementById('undo').addEventListener('click', undo);
    document.getElementById('redo').addEventListener('click', redo);
    document.getElementById('save').addEventListener('click', save);

</script>

</body>
</html>
